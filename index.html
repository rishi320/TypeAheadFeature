<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async JS</title>
</head>
<body>
    <button onclick=showCountries()>Show Counteries</button>

    <div id="feed">

    </div>

    <script>
        function showCountries(){
             let xhr = new XMLHttpRequest();

             xhr.open("GET", "https://restcountries.com/v3.1/all", true); //intializing
             
             xhr.onload = function(){
                 if(xhr.status == 200){
                     console.log("success");
                     let countries = JSON.parse(this.response);
                     console.log(countries);
                     countries.forEach(country => {
                         const countryCard = document.createElement('div');
                         const countryCardImage = document.createElement('img');
                         countryCardImage.src = country.flags.png ;
                         countryCardImage.style.width = "100px";
                         countryCardImage.style.height = "100px";
                         countryCard.innerHTML = country.name.official;
                         countryCard.appendChild(countryCardImage);
                         document.getElementById('feed').appendChild(countryCard); 

                     });

                 }
             } //Handling the response  
             xhr.send(); //sending the request
        }
    </script>
</body>
</html>
